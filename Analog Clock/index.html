<!DOCTYPE html>
<html>
<head>
	<title>Analog Clock</title>
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body onload="currentTime()">
	<script type="text/javascript" src="src/js/analog-clock.js"></script>
	<div class="clock-design">
		<div class="seconds-hand" id="secondsHand"></div>
		<div class="minutes-hand" id="minutesHand"></div>
		<div class="hours-hand" id="hoursHand"></div>
		<div class="middle-wheel"></div>
	</div>
</body>
</html>
